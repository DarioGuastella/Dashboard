<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&family=Oswald:wght@300;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>

<body class="d-flex container-fluid p-0">

    <nav id="left-nav" class="d-flex flex-column text-white justify-content-between text-center">
        <!-- TOP NAV -->
        <div class="navtop pt-3">
            <div class="container-fluid">

                <button type="button" class="btn btn-outline-secondary border-0 text-white">
                    <a href="#"><i class="fa-solid fa-house text-white pe-2"></i></a><span
                        class=" d-none d-md-inline-block">Home</span>
                </button>
                <button type="button" class="btn btn-outline-secondary border-0 text-white stats">
                    <a href="#"><i class="fa-solid fa-chart-simple text-white pe-2"></i></a>
                    <span class=" d-none d-md-inline-block">Stats</span>
                </button>
                <button type="button" class="btn btn-outline-secondary border-0 text-white">
                    <a href="#"><i class="fa-solid fa-signal text-white pe-2"></i></a>
                    <span class=" d-none d-md-inline-block">Signals</span>
                </button>

            </div>
        </div>
    </nav>
    <main>
        <section id="topSection">
            header
        </section>
        <div id="mainSection">
            main
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
